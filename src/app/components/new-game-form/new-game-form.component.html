<form [formGroup]="gameLevelFormGroup" (submit)="newGameSubmitted(gameLevelFormGroup)" class="side-bar new-game-form">
    <p *ngIf="tooManyShips" class="new-game-form-error" role="alert">
        Too many ships for this board size. Clicking "new game" will give you the default board values.
    </p>

    <label for="ships" class="new-game-form-label"> Ships </label>
    <input class="new-game-form-input" [ngClass]="{'error' : tooManyShips}" (change)="onValueChange()" type="number"
        [placeholder]="'default: ' + defaultValues.amountOfShips" formControlName="amountOfShips" appOnlyDigits />

    <label for="rows" class="new-game-form-label"> Rows </label>
    <input class="new-game-form-input" (change)="onValueChange()" type="number"
        [placeholder]="'default: ' + defaultValues.rows" formControlName="rows" appOnlyDigits />

    <label for="columns" class="new-game-form-label"> Colums </label>
    <input class="new-game-form-input" (change)="onValueChange()" type="number"
        [placeholder]="'default: ' + defaultValues.columns" formControlName="columns" appOnlyDigits />

    <button type="submit" class="new-game-form-btn">
        New Game
    </button>
</form>
