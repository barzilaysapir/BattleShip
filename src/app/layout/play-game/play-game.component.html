<header>
    <h1 class="heading">BattleShip</h1>
</header>

<nav>
    <button *ngFor="let level of gameLevelsData | keyvalue" class="change-level-btn"
        [disabled]="gameLevel === +level.key" (click)="changeLevel(level.key)">
        {{level.value.label}}
    </button>
</nav>

<main>
    <app-game-board [gameState]="gameState" [data]="gameLevelsData[gameLevel]"
        (gameStateChanged)="gameStateChanged($event)"></app-game-board>
</main>
