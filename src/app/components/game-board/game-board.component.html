<div class="state-msg" *ngIf="gameState === 1">
  <span>You</span>
  <span>Go</span>
  <span>Girl !</span>
</div>


<table class="game-board" [ngClass]="gameState === 0 ? '' : gameState === 1 ? 'success' : 'failed'">
  <thead>
    <tr>
      <td></td>
      <th *ngFor="let label of xAxisLabels" class="game-board-axises">{{label}}</th>
    </tr>
  </thead>

  <tbody>
    <tr class="game-board-row" *ngFor="let row of counter(amountOfRows); trackBy: trackByFn; index as rowI">
      <th class="game-board-axises">{{yAxisLabels[rowI]}}</th>

      <ng-container *ngFor="let square of boardSquaresArr; index as squareI">
        <td *ngIf="squareI | matrixPipe : rowI : squaresPerRow" class="game-board-row-square">

          <button (click)="squareClicked(squareI)" [disabled]="gameState !== 0 || square.isClicked"
            class="game-board-row-square-btn" [ngClass]="{'ship': square.isShip}" [id]="squareI">
          </button>
        </td>
      </ng-container>

    </tr>
  </tbody>
</table>
